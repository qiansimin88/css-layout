<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .main {
        width: 300px;
        height: 300px;
        background: skyblue;
        display: grid;
        /* row-gap: 10px;
        column-gap: 20px; */
        /* gap 给实际形成的布局行列进行间隔  第一个参数代表行的间隔  第二个参数代表列的间隔 是上面语法的简写*/
        gap: 10px 20px;
        grid-template-rows: repeat(3, 1fr);
        grid-template-columns: repeat(3, 1fr);
        grid-template-areas:
          "A A B"
          "A A B"
          "C C C";
        /* 给相应 div 进行定位*/
        > div:nth-of-type(1) {
          grid-area: A;
          background-color: orange;
        }
        > div:nth-of-type(2) {
          grid-area: B;
          background-color: lightcoral;
        }
        > div:nth-of-type(3) {
          background-color: royalblue;
          grid-area: C;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div>A</div>
      <div>B</div>
      <div>C</div>
    </div>
  </body>
</html>
