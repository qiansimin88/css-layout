<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background: blue;
      }

      /* min-width: 500px 代表最小宽度 500px 则符合 */
      /* 多条件 从小到大 
      min-width 移动优先  先写小的设备 在写大的宽度  */

      @media (min-width: 500px) {
        .box {
          background: red;
        }
      }

      @media (min-width: 1000px) {
        .box {
          background: green;
        }
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
  </body>
</html>
